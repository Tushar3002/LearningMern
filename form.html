<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">Username</label>
            <input id="username" placeholder="Enter Ur Name ">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter password">
        </div>
        <button>Submit</button>    
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search</button>
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I an Aloo</label>
    </form>

    <hr>
    <h3>Registration Form</h3>
    <form action="#">
        <div>
            <input type="text" id="name" name="name" placeholder="First Name">
            <input type="text" id="sur" name="sur" placeholder="Last Name">
        </div>
        <div>
            <label for="gen">Gender</label>
            <select name="gen" id="gen">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>
        <div>
            Do you Agree ? <input type="checkbox" name="ch" id="ch">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
